<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATP Rankings Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        /* Date display - top right */
        .date-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0066cc;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }

        /* Central ranking table - sticky */
        .ranking-container {
            position: sticky;
            top: 50%;
            transform: translateY(-50%);
            width: 800px;
            max-width: 90vw;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            z-index: 50;
        }

        .ranking-table {
            width: 100%;
        }

        .ranking-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .rank-number {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
            width: 60px;
            text-align: center;
        }

        .player-name {
            flex: 1;
            font-size: 18px;
            margin-left: 20px;
        }

        .player-points {
            font-size: 16px;
            font-weight: bold;
            color: #666;
            width: 100px;
            text-align: right;
        }

        /* Scroll sections */
        .scroll-section {
            height: 100vh;
            width: 100%;
        }

        /* First section with some spacing */
        .first-section {
            padding-top: 20vh;
        }
    </style>
</head>
<body>
    <!-- Date display -->
    <div class="date-display" id="current-date">
        Loading...
    </div>

    <!-- Scroll sections container -->
    <div id="scroll-container">
        <!-- Central ranking table -->
        <div class="ranking-container">
            <div class="ranking-table" id="ranking-table">
                <div>Loading rankings...</div>
            </div>
        </div>

        <!-- Scroll sections will be created by JavaScript -->
    </div>

    <script src="https://unpkg.com/scrollama"></script>
    <script>
        // Sample data - replace with your weekly_rankings.json
        const sampleData = [
            {
                date: "1973-08-23",
                formatted_date: "August 23, 1973",
                rankings: [
                    { rank: 1, name: "Ilie Nastase", points: 0 },
                    { rank: 2, name: "John Newcombe", points: 0 },
                    { rank: 3, name: "Jimmy Connors", points: 0 },
                    { rank: 4, name: "Tom Okker", points: 0 },
                    { rank: 5, name: "Stan Smith", points: 0 },
                    { rank: 6, name: "Ken Rosewall", points: 0 },
                    { rank: 7, name: "Manuel Orantes", points: 0 },
                    { rank: 8, name: "Rod Laver", points: 0 },
                    { rank: 9, name: "Arthur Ashe", points: 0 },
                    { rank: 10, name: "Marty Riessen", points: 0 }
                ]
            },
            {
                date: "1990-01-08",
                formatted_date: "January 8, 1990",
                rankings: [
                    { rank: 1, name: "Stefan Edberg", points: 3805 },
                    { rank: 2, name: "Boris Becker", points: 3365 },
                    { rank: 3, name: "Ivan Lendl", points: 2960 },
                    { rank: 4, name: "John McEnroe", points: 2700 },
                    { rank: 5, name: "Andre Agassi", points: 2400 },
                    { rank: 6, name: "Brad Gilbert", points: 2100 },
                    { rank: 7, name: "Tim Mayotte", points: 1950 },
                    { rank: 8, name: "Alberto Mancini", points: 1800 },
                    { rank: 9, name: "Jakob Hlasek", points: 1750 },
                    { rank: 10, name: "Aaron Krickstein", points: 1700 }
                ]
            }
        ];

        class RankingTimeline {
            constructor() {
                this.data = sampleData;
                this.currentIndex = 0;
                this.scroller = null;
                this.init();
            }

            init() {
                console.log('Initializing...');
                this.loadData();
            }

            async loadData() {
                try {
                    console.log('Loading weekly_rankings.json...');
                    const response = await fetch('./data/weekly_rankings.json');
                    this.data = await response.json();
                    console.log(`✅ Loaded ${this.data.length} weeks from ${this.data[0].formatted_date} to ${this.data[this.data.length-1].formatted_date}`);
                } catch (error) {
                    console.log('❌ Using sample data:', error.message);
                }

                // Continue setup after data is loaded
                this.createScrollSections();
                this.renderRankings();
                this.updateDate();
                this.setupScrollama();

                console.log('✅ Initialization complete!');
            }

            createScrollSections() {
                const container = document.getElementById('scroll-container');

                // Create a scroll section for each week
                this.data.forEach((week, index) => {
                    const section = document.createElement('div');
                    section.className = 'scroll-section';
                    section.setAttribute('data-week-index', index);

                    if (index === 0) {
                        section.classList.add('first-section');
                    }

                    container.appendChild(section);
                });

                console.log(`Created ${this.data.length} scroll sections`);
            }

            renderRankings() {
                const table = document.getElementById('ranking-table');
                const currentWeek = this.data[this.currentIndex];

                table.innerHTML = '';

                currentWeek.rankings.forEach(player => {
                    const row = document.createElement('div');
                    row.className = 'ranking-row';
                    row.innerHTML = `
                        <div class="rank-number">${player.rank}</div>
                        <div class="player-name">${player.name}</div>
                        <div class="player-points">${player.points > 0 ? player.points.toLocaleString() : '-'}</div>
                    `;
                    table.appendChild(row);
                });
            }

            updateDate() {
                const dateEl = document.getElementById('current-date');
                const currentWeek = this.data[this.currentIndex];
                dateEl.textContent = currentWeek.formatted_date;
            }

            setupScrollama() {
                this.scroller = scrollama();

                this.scroller
                    .setup({
                        step: '.scroll-section',
                        offset: 0.5,
                        debug: false
                    })
                    .onStepEnter((response) => {
                        const newIndex = parseInt(response.element.getAttribute('data-week-index'));

                        if (newIndex !== this.currentIndex) {
                            this.currentIndex = newIndex;
                            this.renderRankings();
                            this.updateDate();

                            console.log(`Week ${newIndex + 1}/${this.data.length}: ${this.data[newIndex].formatted_date}`);
                        }
                    });

                // Handle window resize
                window.addEventListener('resize', () => {
                    this.scroller.resize();
                });

                console.log('Scrollama setup complete');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new RankingTimeline();
        });
    </script>
</body>
</html>
