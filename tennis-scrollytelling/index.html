<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATP Rankings Timeline</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Background ATP Rankings - top left -->
    <div class="ranking-container">
        <div class="table-header ranking-header">ATP Rankings</div>
        <div class="ranking-table" id="ranking-table">
            <div>Loading rankings...</div>
        </div>
    </div>
    
    <!-- Foreground Momentum Chart - center -->
    <div class="momentum-container">
        <div class="table-header momentum-header">Tennis Momentum</div>
        <div class="momentum-summary" id="momentum-summary">
            Loading momentum data...
        </div>
        <div class="pie-chart-container">
            <svg id="momentum-pie-chart" width="1000" height="760"></svg>
        </div>
    </div>
    
    <!-- Timeline Navigation - right edge -->
    <div class="timeline-container" id="timeline-container">
        <!-- Timeline years will be created by JavaScript -->
    </div>

    <!-- Scroll sections container -->
    <div id="scroll-container">
        <!-- Scroll sections will be created by JavaScript -->
    </div>

    <script src="https://unpkg.com/scrollama"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scrollytelling.js"></script>
</body>
</html>
