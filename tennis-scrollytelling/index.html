<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATP Rankings Timeline</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Date display -->
    <div class="date-display" id="current-date">
        Loading...
    </div>

    <!-- Scroll sections container -->
    <div id="scroll-container">
        <!-- Central dual tables -->
        <div class="ranking-container">
            <!-- Rankings section -->
            <div class="table-section">
                <div class="table-header ranking-header">ATP Rankings</div>
                <div class="ranking-table" id="ranking-table">
                    <div>Loading rankings...</div>
                </div>
            </div>
            
            <!-- Momentum section -->
            <div class="table-section">
                <div class="table-header momentum-header">Title Momentum</div>
                <div class="momentum-summary" id="momentum-summary">
                    Loading momentum data...
                </div>
                <div class="pie-chart-container">
                    <svg id="momentum-pie-chart" width="450" height="400"></svg>
                </div>
            </div>
        </div>

        <!-- Scroll sections will be created by JavaScript -->
    </div>

    <script src="https://unpkg.com/scrollama"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scrollytelling.js"></script>
</body>
</html>
